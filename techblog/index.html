---
layout: base
---

  {% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.content }}
    
    <div style="font-size: 0.8em">{{ post.date | date: "%Y-%m-%d %H:%M:%S%z" }}</div>
    {% if forloop.last %}{% else %}
      <hr/>
    {% endif %}
  {% endfor %}
